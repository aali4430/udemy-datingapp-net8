  <div class="col">
    <div class="card">
        <img [src]="memberFromList().photoUrl || './assets/user.jpg'" class="card-img-top" [alt]="memberFromList().nickName">
      <div class="card-body">
        <h5 class="card-title">{{memberFromList().nickName}}&nbsp;&nbsp;&nbsp;<span class="card-subtitle mb-2 text-body-secondary pull-right">{{memberFromList().age}}</span></h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{memberFromList().city }}</h6>
        <p class="card-text">{{memberFromList().interests}}</p>
        
      </div>
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <a class="btn btn-primary" routerLink="/members/{{memberFromList().nickName.toLowerCase()}}"><i class="fa fa-user"></i></a>
        </li>
        <li class="list-inline-item">
            <a class="btn btn-primary" routerLink="/members/{{memberFromList().nickName.toLowerCase()}}"><i class="fa fa-heart"></i></a>
        </li>
        <li class="list-inline-item">
            <a class="btn btn-primary" routerLink="/members/{{memberFromList().nickName.toLowerCase()}}"><i class="fa fa-envelope"></i></a>
        </li>
      </ul>
    </div>
  </div>
