<header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand" routerLink="/">Dating App</a>
        
         
         <ul class="navbar-nav me-auto mb-2 mb-md-0">
          @if(accountService.LoggedInUser())
         {
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active" >Matches</a>
          </li>
          <li class="nav-item">
              <a class="nav-link " routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
            </li>
          }   
        </ul>   

         
         @if(accountService.LoggedInUser())
         {
<div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic">
    Welcome {{accountService.LoggedInUser()?.username| titlecase}}
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
    
    
  </ul>
</div>
         }
          
         @if(!accountService.LoggedInUser()){
          <form (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
            <button class="btn btn-success" type="submit">Login</button>
          </form>
         }
          
        
      </div>
    </nav>
  </header>
